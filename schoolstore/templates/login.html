
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>

<form action="login" method="post">
    {% csrf_token %}
    <table align="center"; bgcolor="HotPink"; border="10px">
        <tr>
      <td>
        <label>USER NAME </label></td>
      <td><input type="text" name="username" placeholder="enter your user name"></td> </tr>
      <tr>
      <td>
        <label>PASSWORD</label></td>
      <td><input type="password" name="password" placeholder="enter your password"></td> </tr>
        <tr align="center">
            <td colspan="2">
                <input type="submit">
            </td>
        </tr>
<tr align="center">
  <td colspan="2";>NEW STUDENT ?
    <a href="{% url 'register' %}" class="button">Click Here</a></td></tr>


    </table>


</form>
<h1><center>
{% for msg in messages%}
{{msg}}
{% endfor %}
</center></h1>
</body>
</html>
